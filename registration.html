<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body class="flex flex-col h-screen margin-0 bottom-0">
    <div class="header-container fixed top-0 w-full box-border z-10">
		<header class="w-full h-24 flex items-center justify-center bg-orange-100 box-border min-h-20 max-h-24">
			<h1 class="font-medium text-3xl select-none font-Arima">Авоська</h1>
		</header>
	</div>
    <div class="main-content flex flex-col flex-grow items-center w-full m-0 p-0 mt-24">
        <div class="back-button-container flex items-center justify-self-start max-h-24 float-left my-4">
            <button class="back-button flex justify-center items-center py-2 px-5 min-w-48 max-w-52 font-roboto-mono border border-black" id="back-button" onclick="toMainPage()">
                На главную</button>
        </div>
        <div class="registration-container w-full h-full flex align-center justify-center">
            <!-- остальные стили от reg-window и дочерних в файле input.css -->
            <div class="reg-window flex flex-col items-center  justify-center border-blue-400 rounded-md px-10 gap-y-10">
                <input type="text" class="reg-inputs input-email" id="email-input" placeholder="Email">
                <input type="text" class="reg-inputs input-password" id="password-input" placeholder="Password">
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="./js/navButtons.js"></script>
</body>
</html>
